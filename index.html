<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fentanyl Syringe Pump</title>
    <link href="fentloadisyr2.css" rel='stylesheet' type=text/css>
</head>

<body>
<div class = "row">
    <header> Fentanyl 50 μg/ml (0.05 mg/ml)</header>
  <div class = "leftside">
        <h1>Fentanyl Loading Dose</h1>
        <h3 class='intro'> Dogs and Cats 2.5-10 μg/kg</h3>

    <div class='container'>
        <label for=weight>Animal's weight (kg)</label>
        <input type=number  id=weight required value='' placeholder=kg>
        <br>
        <label for=loadingDoseRate>Loading Dose Rate (μg/kg)</label>
        <input type=number  id=loadingDoseRate required value='' placeholder=μg/kg>
     <br>
    <button onclick=fentaprocess() id='submitbutton'>Calculate</button>
   </div>
       <div id=result2></div>
       <script src=fentanylloadnsyringe.js></script>
 </div>

    <div class = "rightside">

            <h1>Fentanyl Syringe Pump CRI</h1>
            <h3 class='intro'>Dogs and Cats <br>Intraoperative 2.5-10 μg/kg/hr<br>
                Postoperative 1-5 μg/kg/hr</h3>
        <div class='container2'>

            <label for=criDuration>CRI Duration (hr)</label>
            <input type=number  id=criDuration required value='' placeholder=hr>
            <br>
            <label for=dose_rate>Enter Dose Rate (μg/kg/hr)</label>
            <input type='number' id=dose_rate required value='' placeholder=μg/kg/hr>
            <br>
            <label for='syringeSize'>Syringe Size (ml)</label>
            <select id='syringeSize'>
                <option value='2'>2 ml</option>
                <option value='5'>5 ml</option>
                <option value='10'>10 ml</option>
                <option value='20'>20 ml</option>
                <option value='50'>50 ml</option>
            </select>
            <br>
            <button onclick=fentanylprocess() id='submitbutton'>Calculate</button>
        </div>
    <div id=result></div>
    <script src=fentanylloadnsyringe.js></script>

</div>

</div>
</body>
</html>
